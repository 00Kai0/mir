name: benchmark

on:
  schedule:
    # Run at 22:30 UTC on Monday
    - cron:  '30 22 * * 6'

jobs:
  bench:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v1
    - name: make bench
      run: make bench
